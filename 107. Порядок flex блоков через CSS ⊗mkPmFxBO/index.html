<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порядок flex блоков через CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--N1-->
    <div class="parent N1">
     <div class="child">1</div>
     <div class="child">2</div>
     <div class="child">3</div>
     <div class="child order_elem_1">4</div>
     <div class="child">5</div>
    </div>
   <!--N2-->
   <div class="parent N2">
     <div class="child">1</div>
     <div class="child">2</div>
     <div class="child order_elem_-1">3</div>
     <div class="child">4</div>
     <div class="child">5</div>
    </div>
    <!--N3-->
   <div class="parent N3">
    <div class="child">1</div>
    <div class="child order_elem_-1">2</div>
    <div class="child">3</div>
    <div class="child order_elem_1">4</div>
    <div class="child">5</div>
   </div>
   <!--N4-->
   <div class="parent N4">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child order_elem_-1">3</div>
    <div class="child">4</div>
    <div class="child order_elem_-2">5</div>
   </div>
</body>
</html>
