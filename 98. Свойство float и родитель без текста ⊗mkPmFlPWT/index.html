<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свойство float и несколько блоков</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--N1-->
    <div class="parent">
     <div class="child n1">text 1</div>
     <div class="child n1">text 2</div>
     <div class="child n1">text 3</div>
     <div class="child n1">text 4</div>
     <div class="child n1">text 5</div>
     <div class="clearfix"></div>
    </div>
   <!--N2-->
   <div class="parent">
    <div class="child n2">text 1</div>
    <div class="child n2">text 2</div>
    <div class="child n2">text 3</div>
    <div class="child n2">text 4</div>
    <div class="child n2">text 5</div>
    <div class="clearfix"></div>
</div>
</body>
</html>
